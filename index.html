<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./statics/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Timer</title>
</head>
<body>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Temporizador</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label>Horas</label>
          <input id="horas" class="number" min="00" max="59" type="number">
          <label>Minutos</label>
          <input id="minutos" class="number" min="00" max="59" type="number">
          <label>Segundos</label>
          <input id="segundos" class="number" min="00" max="59" type="number">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="aceptar" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  <div id="contenedor">
    <div id="reloj">
        <span  class="numerito" data-bs-toggle="modal" data-bs-target="#exampleModal">-- : -- : --</span>
    </div>

    <div class="botones"><br>
      <button class="botoncito" id="iniciar">|></button>
      <button class="botoncito" id="detener">||</button>
    </div>

  </div>
  <script src="./dynamics/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
